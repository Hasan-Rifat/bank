<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-8">
        let's Get some
        <span class="font-semibold text-purple-600">Moooooooney</span>
    </h1>
    <main class="w-3/4 mx-auto">
        <!-- Blanca and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <!-- Deposit -->
                <div class="bg-blue-300	rounded p-8">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <!-- Withdraw -->
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <!-- Balance -->
                <div class="bg-yellow-300	rounded p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit" />
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded p-8">
                    <h3 class="text-3xl">Please withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw" />
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
                            withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
